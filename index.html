<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket Gussing Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="primary-heading">üèè Cricket Guessing Game</h1>
    </header>
    <main class="main">
      <h2 class="secondary-heading">What will happen in the next bowl ?</h2>
      <p class="choose">Choose only one :</p>

      <select class="select">
        <option>Please choose one :</option>
        <option class="wicket">‚òùÔ∏è Wicket</option>
        <option class="dot">Dot</option>
        <option class="one">1</option>
        <option class="two">2</option>
        <option class="three">3</option>
        <option class="four">4</option>
        <option class="five">5</option>
        <option class="five">6</option>
      </select>
      <button class="btn check">Check</button>

      <div class="justify-between">
        <p>Score : <span class="score">10</span></p>
        <p class="message">Start Guessing..</p>
        <p>Highscore : <span class="high-score">0</span></p>
      </div>
      <button class="again">Play Again !</button>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
