<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket Gussing Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="primary-heading">🏏 Cricket Guessing Game</h1>
    </header>
    <main class="main">
      <h2 class="secondary-heading">What will happen in the next bowl ?</h2>
      <p class="choose">Choose only one :</p>
      <div class="flex">
        <button class="btn wicket">☝️ Wicket</button>
        <button class="btn dot">Dot</button>
        <button class="btn one">1</button>
        <button class="btn two">2</button>
        <button class="btn three">3</button>
        <button class="btn four">4</button>
        <button class="btn five">5</button>
        <button class="btn six">6</button>
      </div>
      <div class="justify-between">
        <p>Score : <span class="score">10</span></p>
        <p>Highscore : <span class="high-score">0</span></p>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
